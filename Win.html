<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario TG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="favicon.ico">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: grid;
            justify-content: center;
            align-items: center;
          }
          .congrats, button , .fade{
            font-family: "Pixelify Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
          }
          
        .video-container {
            text-align: center;

          }
        h1{
            font-family: 'Courier New', Courier, monospace;
        }
          video {
            width: 1000px;
            vertical-align: middle;
          }
          .button {
             display: flex; 
            justify-content:center;
          }
          .button a{
            text-decoration: none;
            color: rgb(32, 31, 31);
          }
          button:hover{
            cursor: pointer;
          }
          #fade-text {
            display: none;
            text-align: center;
            font-size: 24px;
            animation: glitch 0.5s ease;
            
        }
        @keyframes glitch {
          0% {
              transform: none;
              opacity: 1;
          }
          25% {
              transform: translate(-5px, 5px);
              opacity: 0.7;
          }
          50% {
              transform: translate(5px, -5px);
              opacity: 0.7;
          }
          75% {
              transform: translate(-5px, 5px);
              opacity: 0.7;
          }
          100% {
              transform: translate(5px, -5px);
              opacity: 0.7;
          }
      }
    </style>
    <h1 style="display: flex; justify-content: center; " class="congrats" >Congratulations on your wedding! PURNAMA EKA SAPUTRA</h1>
    <div class="fade" id="fade-text">With Helisma Mauludzunia Putri Kurnia</div>
    <div class="video-container">
        <video id="my-video" autoplay controls>
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
    </div>
    <div class="button">
        <a href="starts.html"><button style="width: 100px;">PLAY AGAIN</button></a>
        <a href="index.html"><button style="width: 100px;">MAIN MENU</button></a>
       
    </div>
    <script>
      const fadeText = document.getElementById('fade-text');
      const myVideo = document.getElementById('my-video');

      // Fungsi untuk menampilkan teks dengan efek fade
      function showText() {
          fadeText.style.display = 'block'; // Tampilkan teks
      }

      // Fungsi untuk menyembunyikan teks kembali
      function hideText() {
          fadeText.style.display = 'none'; // Sembunyikan teks
      }

      // Panggil fungsi showText saat video mencapai 7 detik
      myVideo.addEventListener('timeupdate', function() {
          if (myVideo.currentTime >= 7 && myVideo.currentTime < 16) {
              showText(); // Panggil fungsi saat durasi video berada di antara 7 dan 9 detik
          } else {
              hideText(); // Sembunyikan teks jika durasi video tidak berada di antara 7 dan 9 detik
          }
      });
    </script>
</body>
</html>
